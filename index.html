<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- instantiate background image for the page -->
    <div id="home-bg">
        <img src="./media/home-bg.jpg" alt="background image, night sky.">
    </div>
    <!-- instantiate the logo and link it to homepage -->
    <header>
        <a href="./" id="logo"></a>
    </header>
    <!-- create navbar and links -->
    <nav>
        <a href="./">Home</a>
        <a href="./projects/">Projects</a>
        <a href="./contact/">Contact</a>
    </nav>
    <!-- create about me divs and content -->
    <section class="aboutme">
        <h1>Andrew Meyer</h1>
        <h2>Software Development</h2>
    </section>
    <!-- create languages div and unordered list content -->
    <section class="languages">
        <h2>Languages</h2>
        <ul>
            <li>Python</li>
            <li>HTML/CSS</li>
            <li>Javascript/Phaser.js</li>
            <li>C++/C#</li>
            <li>Ruby</li>
        </ul>
    </section>
    <!-- instantiate footer with social media links-->
    <footer>
        <div id="footerbackground"></div>
        <a href="https://www.facebook.com/CreatureLabs03" id="facebookicon" target="_blank"></a>
        <a href="https://twitter.com/CreatureLabs03" id="twittericon" target="_blank"></a>
        <a href="https://www.instagram.com/creaturelabs03" id="instagramicon" target="_blank"></a>
    </footer>
</body>
</html>
